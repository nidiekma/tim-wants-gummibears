<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dancing Gummy Bear</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            width: 300px;
            height: auto;
        }
        #timer {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
    <script>
        function startTimer(duration, display) {
            var timer = duration, seconds;
            setInterval(function () {
                seconds = parseInt(timer % 60, 10);
                seconds = seconds < 10 ? "0" + seconds : seconds;
                display.textContent = seconds;
                if (--timer < 0) {
                    timer = duration;
                }
            }, 1000);
        }

        window.onload = function () {
            var fiveSeconds = 5,
                display = document.querySelector('#timer');
            startTimer(fiveSeconds, display);
        };

        setTimeout(function() {
            window.location.href = "https://miro.com/app/board/uXjVLYDGiJA=/";
        }, 5000);
    </script>
</head>
<body>
    <div class="flex">
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExc3BrcnJjZWhlNWxvdDl3OGIxM3hoYzhrbjM1ajZraDlqbjg2amJqMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/26BRNZSLr7s7nvKOk/giphy.gif" alt="Dancing Gummy Bear">
        <div id="timer">05</div>
    </div>
</body>
</html>
